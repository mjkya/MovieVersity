<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map { width: 500px; height: 300px;}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.50611, lng: 127.0616346},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBolmeJdSOdRrGzt9u56xctMkGFA_wRplc&callback=initMap"
    async defer></script>

    <div>
        <a href="{% url 'board' %}">리스트로 가기</a>
        <p>
        </p>
    </div>
  </body>
</html>
