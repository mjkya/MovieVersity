{% extends 'index.html'%}
{% load staticfiles %}
{%block content%}
<br><br><br>
<script>
     var name = request.getParameter("name");
</script>
<center>
    <img src="{% static 'img/make.png' %}" width="55%" height="150px"/>
    <br>
<form method="POST">
    <br>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn btn-dark" type="submit" value="제출하기"><br><br><br>
    <input type="hidden" name="name" value="<%=name%>">
</form>
    </center>
{%endblock%}
